<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
</head>

<body>
    <main>
        <div class="contenedor todo">
            <div class="caja trasera">
                <div class="caja__trasera-login">
                    <h3>¿Ya estás autorizado para acceder?</h3>
                    <p>inicia sesión para entrar a la base</p>
                    <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                </div>
                <div class="caja__trasera-register">
                    <h3>¿Eres un nuevo usuario autorizado?</h3>
                    <p>Registrar nuevo usuario</p>
                    <button id="btn iniciar sesion"> Registrar Usuario</button>
                </div>
            </div>
            <div class="contenedor___login-register">
                <form action="" class="formulario-login">
                    <h2>Iniciar Sesión</h2>
                    <input type="text" placeholder="Identificacion">
                    <input type="password" placeholder="contraseña">
                </form>
                <form action="" class="formulario register">
                    <h2>Registrarse</h2>
                    <input type="text" placeholder="Nombre completo">
                    <input type="text" placeholder="Identificacion">
                    <input type="text" placeholder="Usuario">
                    <input type="password" placeholder="Contraseña">
                    <button>Registrarse</button>
                </form>
            </div>

    </main>

</body>

</html>
